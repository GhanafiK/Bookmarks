<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" type="image/png" href="images/bookmark.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="mb-5 pb-3">
        <h1>Bookmarker</h1>
      </div>
      <div
        class="input_section py-4 px-3 mt-5 d-flex justify-content-center align-items-center flex-column"
      >
        <h2 class="pb-3">
          <span><i class="fa-solid fa-bookmark"></i></span>
          Bookmark your favorite sites
          <span><i class="fa-solid fa-bookmark"></i></span>
        </h2>

        <div class="Site_name mb-4 w-100">
          <label for="name" class="d-block mb-2"
            ><span class="me-2"><i class="fa-solid fa-book-bookmark"></i></span
            >Site Name</label
          >
          <input
            type="text"
            class="form-control"
            id="bookmarkName"
            placeholder="Bookmark Name"
            oninput="validBookmarkName()"
          />
        </div>

        <div class="site_url mb-4 w-100">
          <label for="url" class="d-block mb-2"
            ><span class="me-2"><i class="fa-solid fa-link"></i></span>Site
            URL</label
          >
          <input
            type="url"
            class="form-control"
            id="bookmarkUrl"
            placeholder="Website URL"
            placeholder="Bookmark Name"
            oninput="validBookmarkUrl()"
          />
        </div>

        <!-- <button class="btn px-5 submit_btn" id="submitBtn" onclick="dispalyError()">Submit</button> -->
        <button
          class="btn px-5 submit_btn"
          id="submitBtn"
          onclick="addBookmark()"
        >
          Submit
        </button>
      </div>
      <div class="websites mt-4">
        <div class="row g-0 border-bottom border-1">
          <div class="col-2">
            <div class="bg-white text-center">
              <p class="py-2">Index</p>
            </div>
          </div>
          <div class="col-4">
            <div class="bg-white text-center">
              <p class="py-2">Website Name</p>
            </div>
          </div>
          <div class="col-3">
            <div class="bg-white text-center">
              <p class="py-2">Visit</p>
            </div>
          </div>
          <div class="col-3">
            <div class="bg-white text-center">
              <p class="py-2">Delete</p>
            </div>
          </div>
        </div>

        <div id="bookmarksContent" class="content"></div>
      </div>
    </div>
    <div
      id="errorBox"
      class="error_box position-absolute top-0 start-0 bottom-0 end-0 d-flex justify-content-center align-items-center d-none"
    >
      <div class="content bg-white p-4" id="errorBoxContent">
        <div class="header d-flex justify-content-between mb-4">
          <div class="dots pb-1">
            <span class="circle-1 fs-5 me-1"
              ><i class="fa-solid fa-circle"></i
            ></span>
            <span class="circle-2 fs-5 me-1"
              ><i class="fa-solid fa-circle"></i
            ></span>
            <span class="circle-3 fs-5 me-1"
              ><i class="fa-solid fa-circle"></i
            ></span>
          </div>
          <span id="closeErrorBox" onclick="closeErrorBox()"
            ><i class="fa-solid fa-xmark fs-3 pe-3"></i
          ></span>
        </div>

        <div class="description">
          <p class="pb-2 mb-0">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ul class="mb-0">
            <li class="d-flex align-items-center pt-3">
              <span class="text-danger"
                ><i class="fa-solid fa-right-long"></i
              ></span>
              <p>Site name must contain at least 3 characters</p>
            </li>
            <li class="d-flex align-items-center pt-2">
              <span class="text-danger"
                ><i class="fa-solid fa-right-long"></i
              ></span>
              <p>Site URL must be a valid one</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
